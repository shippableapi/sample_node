# Language setting
language: node_js

# Version number
node_js:
  - 0.12

env:
  global:
    - FOO=FUBU
    - FO1=BUBU
    - BOO=GUBU

build:
  pre_ci:
    - docker build --rm -t=manishas/sample-node .

  pre_ci_boot:
    image_name: manishas/sample-node
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - printenv
    - ls -al

  post_ci:
    - docker tag -f manishas/sample-node:latest 027746667844.dkr.ecr.us-east-1.amazonaws.com/sample-node:latest
    - docker push 027746667844.dkr.ecr.us-east-1.amazonaws.com/sample-node:latest

  smoke_test:
    - sudo ls /

deploy:
  pre_build:
    - ls
    - ls -al

integrations:
  hub:
    - integrationName: manishasECR
      type: aws
      branches:
        only:
          - master
 
