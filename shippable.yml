# Language setting
language: node_js

# Version number
node_js:
  - 0.12

env:
  global:
    - FOO=FUBU
    - FO1=BUBU
    - BOO=GUBU

build:
  pre_ci:
    - docker build --rm -t=manishas/sample-node .

  pre_ci_boot:
    image_name: manishas/sample-node
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - printenv
    - ls -al

  post_ci:
    - docker push manishas/sample-node

  smoke_test:
    - sudo ls /

deploy:
  pre_build:
    - ls
    - ls -al

integrations:
  notification:
    - integrationName: "www_notif"
      type: slack
      recipients:
        - www-notifications
      branches:
        only:
          - master
      on_start: always
      on_success: always
      on_failure: always
      on_pull_request: always
    

  hub:
    - integrationName: "manishasDockerHub"
      type: docker
      branches:
        only:
          - master
 
